
name: ServerScan_Air

# Controls when the workflow will run
on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '00-59/5 00-06 * * *'
env:
  REPO_URL: https://azuredeblinuxzarchive@dev.azure.com/azuredeblinuxzarchive/dev-host/_git/tool-linux

  REPO_BRANCH: master

jobs:
  build:
    name: Gserver
    runs-on: ubuntu-latest
    timeout-minutes: 359
    environment: production
    steps:
      - uses: actions/checkout@v1
      - name: Run delet script
        run: |
          git clone $REPO_URL
      - uses: ./tool-linux
        with:
          MY_NAME: "Conf-Dist"

      - name: Organize files
        id: organize
        run: |
          python skybox_vertex.glsl.py
          cd src
          #rm -rf packages
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "::set-output name=status::success"
      - name: Generate release tag
        id: tag
        run: |
          echo "::set-output name=release_tag::ServerScan_Air_$(date +"%d%M")_linux_i386"
          touch release.txt       
          echo "::set-output name=status::success"
      - name: Upload firmware to release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag}}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*
      - name: rim
        run: |
          rm -rf src
          rm -rf buildscan.sh
      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.1.0
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3   
          
